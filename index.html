<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

<body>
    <div class="container">
        <h1>Everest Network Communication Pvt. Ltd.</h1>
        <h2>Comming Soon !!</h2>
        <form name="contact" method="POST" data-netlify="true" id="contactForm">

            <div class="control-group">
              <input type="text" class="form-control" id="name" name="name"  value="Chhath Feedback" required="required" data-validation-required-message="Please enter a subject" />

          </div>

              ">Send Feedback</button>

          </form>
